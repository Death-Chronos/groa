<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" th:href="@{/css/producoes.css}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Produções</title>
</head>

<body>
  <div th:replace="~{componentes/nav :: navegador}"></div>

  <div class="container tabela">
    <table>
      <caption>Tabela de Produções</caption>
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Bruta</th>
          <th>Refugo</th>
          <th>Venda</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="prod: ${producoes}">
          <td th:text="${#temporals.format(prod.data,'dd/MMMM/yyyy')}">12/08/2022</td>
          <td th:text="${prod.nome}">Manga</td>
          <td th:text="${prod.pesoBruto}">40</td>
          <td th:text="${prod.pesoRefugo}">20</td>
          <td th:text="${prod.pesoVenda}">20</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
