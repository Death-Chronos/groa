<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/formProducoes.css}">

    <title>Formulário de Produções</title>
</head>

<body>
    <div th:replace="~{componentes/nav :: navegador}"></div>

    <div class="container form">
        <h2>Formulário de Produções</h2>

        <div class="row">
            <form class="col s12" action="/groa/producao/salvar" th:object="${producao}" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="date" id="data" class="validate" th:field="*{data}">
                        <label for="data">Data</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="nome" type="text" th:field="*{nome}" class="validate">
                        <label for="nome">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="number" th:field="*{pesoBruto}" class="validate" id="pesoBruto" />
                        <label for="pesoBruto">Peso Bruto</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="pesoRefugo" type="number" th:field="*{pesoRefugo}" class="validate">
                        <label for="pesoRefugo">Peso de Refugo</label>
                    </div>
                </div>
                <div class="row venda">
                    <div class="input-field col s6">
                        <input id="pesoVenda" type="number" th:field="*{pesoVenda}" class="validate">
                        <label for="pesoVenda">Peso para Venda</label>
                    </div>
                </div>
                <div class="botoes">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                    <button class="btn waves-effect waves-light" type="reset" name="action">Cancelar
                        <i class="material-icons right">cancel</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
