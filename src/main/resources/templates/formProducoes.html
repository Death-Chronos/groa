<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" th:href="@{/css/formProducoes.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Formulário de Produções</title>
</head>

<body>
    <div class="conteiner">
        <div class="row">
            <form class="col s12" action="/groa/salvarProducao" th:object="${producao}">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="datetime" id="data" class="validate" th:field="*{data}" >
                        <label for="data">Data</label>
                    </div>class="validate"
                    <div class="input-field col s6">
                        <input id="nome" type="text"  th:field="*{nome}">
                        <label for="last_name">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                        <label for="disabled">Disabled</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        This is an inline input field:
                        <div class="input-field inline">
                            <input id="email_inline" type="email" class="validate">
                            <label for="email_inline">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <form method="post">
            <input type="number" th:field="*{pesoBruto}" />
            <input type="number" th:field="*{pesoRefugo}" />
            <input type="number" th:field="*{pesoVenda}" />

        </form>
    </div>

</body>

</html>
